<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<script src="js/jquery-1.11.3.js"></script>
		<!--
		Allows use of toggle() function for click events (adding/removing extra addresses)
		<script src="http://code.jquery.com/jquery-migrate-1.1.1.js"></script>
		-->
		<script src="js/scripts.js"></script>
		<title>Address Book</title>
	</head>
	<body>
		<div class="container">
			<h1>Address Book</h1>

			<div class="row">
				<div class="col-md-6">
					<h2>Add a contact:</h2>
					<form id="new-contact">
						<div class="form-group">
							<label for="new-first-name">First name</label>
							<input type="text" class="form-control" id="new-first-name" required>
						</div>
						<div class="form-group">
							<label for="new-last-name">Last name</label>
							<input type="text" class="form-control" id="new-last-name" required>
						</div>

						<div id="new-addresses">
							<div class="new-address">
								<div class="form-group">
									<label for="new-type">Type of Address</label>
									<input type="text" class="form-control new-address-type" required>
								</div>
								<div class="form-group">
									<label for="new-street">Street</label>
									<input type="text" class="form-control new-street" required>
								</div>
								<div class="form-group">
									<label for="new-city">City</label>
									<input type="text" class="form-control new-city" required>
								</div>
								<div class="form-group">
									<label for="new-state">State</label>
									<input type="text" class="form-control new-state" required onkeydown="keyPress(event)">
								</div>
							</div>
						</div>

						<span class="btn btn-primary" id="add-address">Another address</span>

						<button type="submit" class="btn">Add</button>
					</form>

					<h2>Contacts:</h2>
					<ul id="contacts">

					</ul>
				</div>
				<div class="col-md-6">
					<div id="show-contact">
						<h2></h2>
						<p>First name: <span class="first-name"></span></p>
						<p>Last name: <span class="last-name"></span></p>
						<p>Addresses:</p>
						<ul id="addresses">

						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
